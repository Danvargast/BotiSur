<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Botisur</title>
    <!-- Usar mismos estilos que index.html -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header idéntico al index.html -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
                <!-- Botones de autenticación -->
                <div class="auth-buttons">
                    <a href="registro.html" class="btn btn-outline-primary mr-2">Registrarse</a>
                    <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de registro -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registro en Botisur</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>Confirmar contraseña</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
                    <p class="text-center mt-3">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer idéntico al index.html -->
    <footer>
        <!-- ... (copiar mismo footer de index.html) ... -->
    </footer>

    <!-- Scripts comunes -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
